services:
  app:
    # Ona multi-container devcontainers require host networking so the Ona agent
    # can reach the primary service container reliably.
    # https://ona.com/docs/ona/configuration/devcontainer/overview#multi-container-development
    network_mode: host
    build:
      context: ..
      dockerfile: .devcontainer/Dockerfile
    volumes:
      - ..:/workspace:cached
      # Persist Doppler auth/config inside a Docker volume so it works in
      # hosted environments (Ona/Codespaces) that don't support binding $HOME.
      - doppler_config:/root/.doppler
    command: sleep infinity
    environment:
      - APP_NAME=close-the-loop
      - APP_ENV=local
      - PORT=3000
      - LOG_LEVEL=debug
      # With network_mode: host we connect via localhost, not the compose DNS name.
      - DATABASE_URL=postgresql://postgres:postgres@localhost:5432/close_the_loop_local
      - SECRET_KEY_BASE=dev-only-secret-key-base-at-least-64-characters-long-CHANGEME-IN-DOPPLER
      - MIX_ENV=dev

      # Avoid mixing Linux build artifacts with macOS host builds.
      - MIX_BUILD_PATH=/workspace/_build_linux
      - MIX_DEPS_PATH=/workspace/deps_linux
      
      # S3-compatible object storage (MinIO) for local development
      - STORAGE_ENDPOINT=http://localhost:9000
      - STORAGE_BUCKET=close-the-loop-local
      - STORAGE_ACCESS_KEY=minio
      - STORAGE_SECRET_KEY=minio123
      - STORAGE_REGION=us-east-1
      - STORAGE_FORCE_PATH_STYLE=true
      
    depends_on:
      db:
        condition: service_healthy
      
      minio:
        condition: service_started
      

  db:
    network_mode: host
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: close_the_loop_local
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
  

  minio:
    network_mode: host
    image: minio/minio:latest
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
    volumes:
      - miniodata:/data

  minio_init:
    network_mode: host
    image: minio/mc:latest
    depends_on:
      minio:
        condition: service_started
    entrypoint: >
      /bin/sh -c "
      until mc alias set local http://localhost:9000 minio minio123 2>/dev/null; do sleep 1; done;
      mc mb --ignore-existing local/close-the-loop-local;
      exit 0;
      "

  

volumes:
  pgdata:
  
  miniodata:
  
  doppler_config:
  
