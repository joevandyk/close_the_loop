<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="640" height="420" viewBox="0 0 640 420" fill="none" role="img" aria-label="Illustration of an inbox dashboard grouping duplicate reports.">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop stop-color="#FFFFFF"/>
      <stop offset="1" stop-color="#FAFAFA"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="14" flood-color="#000000" flood-opacity="0.14"/>
    </filter>
  </defs>

  <rect x="24" y="24" width="592" height="372" rx="28" fill="url(#bg)" stroke="#E4E4E7"/>

  <!-- sidebar -->
  <rect x="52" y="60" width="130" height="300" rx="20" fill="#F4F4F5"/>
  <rect x="72" y="86" width="90" height="12" rx="6" fill="#18181B" opacity="0.75"/>
  <rect x="72" y="118" width="70" height="10" rx="5" fill="#A1A1AA"/>
  <rect x="72" y="146" width="78" height="10" rx="5" fill="#A1A1AA" opacity="0.85"/>
  <rect x="72" y="174" width="62" height="10" rx="5" fill="#A1A1AA" opacity="0.7"/>

  <!-- main table card -->
  <g transform="translate(206 60)" filter="url(#shadow)">
    <rect x="0" y="0" width="382" height="300" rx="22" fill="#FFFFFF" stroke="#E4E4E7"/>
    <rect x="18" y="18" width="120" height="14" rx="7" fill="#18181B" opacity="0.85"/>
    <rect x="18" y="46" width="346" height="10" rx="5" fill="#A1A1AA"/>

    <!-- rows -->
    <g transform="translate(18 74)">
      <rect x="0" y="0" width="346" height="52" rx="16" fill="#F4F4F5"/>
      <rect x="16" y="14" width="180" height="10" rx="5" fill="#18181B" opacity="0.75"/>
      <rect x="16" y="32" width="120" height="8" rx="4" fill="#A1A1AA" opacity="0.85"/>
      <rect x="270" y="14" width="60" height="24" rx="12" fill="#DBEAFE"/>
      <rect x="286" y="22" width="28" height="8" rx="4" fill="#1D4ED8" opacity="0.9"/>
    </g>

    <g transform="translate(18 136)">
      <rect x="0" y="0" width="346" height="52" rx="16" fill="#FFFFFF"/>
      <rect x="16" y="14" width="210" height="10" rx="5" fill="#18181B" opacity="0.75"/>
      <rect x="16" y="32" width="140" height="8" rx="4" fill="#A1A1AA" opacity="0.85"/>
      <rect x="270" y="14" width="60" height="24" rx="12" fill="#DCFCE7"/>
      <rect x="286" y="22" width="28" height="8" rx="4" fill="#15803D" opacity="0.9"/>
    </g>

    <g transform="translate(18 198)">
      <rect x="0" y="0" width="346" height="52" rx="16" fill="#FFFFFF"/>
      <rect x="16" y="14" width="170" height="10" rx="5" fill="#18181B" opacity="0.75"/>
      <rect x="16" y="32" width="156" height="8" rx="4" fill="#A1A1AA" opacity="0.85"/>
      <rect x="270" y="14" width="60" height="24" rx="12" fill="#FEF9C3"/>
      <rect x="286" y="22" width="28" height="8" rx="4" fill="#A16207" opacity="0.9"/>
    </g>
  </g>

  <!-- grouping indicator -->
  <g opacity="0.9">
    <circle cx="274" cy="146" r="6" fill="#2563EB"/>
    <circle cx="274" cy="170" r="6" fill="#2563EB" opacity="0.8"/>
    <circle cx="274" cy="194" r="6" fill="#2563EB" opacity="0.6"/>
  </g>
</svg>

