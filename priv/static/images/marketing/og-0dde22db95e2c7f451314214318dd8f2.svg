<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630" fill="none" role="img" aria-label="CloseTheLoop social share image.">
  <defs>
    <linearGradient id="g" x1="120" y1="40" x2="1080" y2="590" gradientUnits="userSpaceOnUse">
      <stop stop-color="#A5B4FC" stop-opacity="0.8"/>
      <stop offset="1" stop-color="#FDA4AF" stop-opacity="0.75"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="18" stdDeviation="20" flood-color="#000000" flood-opacity="0.18"/>
    </filter>
  </defs>

  <rect x="0" y="0" width="1200" height="630" fill="url(#g)"/>

  <g filter="url(#shadow)">
    <rect x="90" y="96" width="1020" height="438" rx="44" fill="#FFFFFF" opacity="0.94"/>
  </g>

  <g font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" fill="#18181B">
    <text x="140" y="220" font-size="44" font-weight="800">CloseTheLoop</text>
    <text x="140" y="280" font-size="30" font-weight="650" opacity="0.9">QR + SMS issue intake</text>
    <text x="140" y="332" font-size="24" font-weight="500" opacity="0.75">
      Let customers report problems in seconds - and automatically close the loop.
    </text>
  </g>

  <!-- Minimal "phone" motif -->
  <g transform="translate(780 160)" filter="url(#shadow)">
    <rect x="0" y="0" width="250" height="330" rx="32" fill="#0A0A0A" stroke="#27272A"/>
    <rect x="18" y="28" width="214" height="274" rx="20" fill="#18181B"/>
    <rect x="96" y="12" width="56" height="8" rx="4" fill="#3F3F46"/>
    <rect x="40" y="60" width="170" height="44" rx="16" fill="#2563EB" opacity="0.95"/>
    <rect x="58" y="76" width="116" height="10" rx="5" fill="#FFFFFF" opacity="0.92"/>
    <rect x="60" y="120" width="190" height="40" rx="16" fill="#FFFFFF" opacity="0.98"/>
    <rect x="78" y="135" width="132" height="10" rx="5" fill="#18181B" opacity="0.65"/>
    <rect x="40" y="176" width="160" height="44" rx="16" fill="#2563EB" opacity="0.95"/>
    <rect x="58" y="192" width="102" height="10" rx="5" fill="#FFFFFF" opacity="0.92"/>
  </g>
</svg>

