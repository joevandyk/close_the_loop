<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1400" height="900" viewBox="0 0 1400 900" fill="none" role="img" aria-label="CloseTheLoop product illustration: QR reporting, inbox, and SMS updates.">
  <defs>
    <linearGradient id="bg" x1="160" y1="40" x2="1240" y2="860" gradientUnits="userSpaceOnUse">
      <stop stop-color="#A5B4FC" stop-opacity="0.35"/>
      <stop offset="1" stop-color="#FDA4AF" stop-opacity="0.25"/>
    </linearGradient>
    <linearGradient id="screen" x1="0" y1="0" x2="1" y2="1">
      <stop stop-color="#0A0A0A"/>
      <stop offset="1" stop-color="#18181B"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="14" stdDeviation="18" flood-color="#000000" flood-opacity="0.18"/>
    </filter>
  </defs>

  <!-- Soft background blob -->
  <rect x="60" y="40" width="1280" height="820" rx="40" fill="url(#bg)"/>

  <!-- Left: QR poster -->
  <g filter="url(#shadow)">
    <rect x="140" y="170" width="360" height="560" rx="28" fill="#FFFFFF" stroke="#E4E4E7"/>
    <rect x="176" y="214" width="288" height="56" rx="16" fill="#F4F4F5"/>
    <rect x="196" y="232" width="168" height="12" rx="6" fill="#18181B" opacity="0.75"/>
    <rect x="176" y="298" width="288" height="288" rx="24" fill="#0A0A0A"/>
    <!-- Stylized QR -->
    <g transform="translate(204 326)" fill="#FFFFFF" opacity="0.92">
      <rect x="0" y="0" width="56" height="56" rx="10"/>
      <rect x="188" y="0" width="56" height="56" rx="10"/>
      <rect x="0" y="188" width="56" height="56" rx="10"/>
      <rect x="76" y="22" width="18" height="18" rx="4"/>
      <rect x="110" y="44" width="18" height="18" rx="4"/>
      <rect x="76" y="76" width="18" height="18" rx="4"/>
      <rect x="132" y="88" width="18" height="18" rx="4"/>
      <rect x="98" y="110" width="18" height="18" rx="4"/>
      <rect x="154" y="120" width="18" height="18" rx="4"/>
      <rect x="66" y="144" width="18" height="18" rx="4"/>
      <rect x="120" y="156" width="18" height="18" rx="4"/>
      <rect x="176" y="168" width="18" height="18" rx="4"/>
    </g>
    <rect x="176" y="606" width="288" height="44" rx="14" fill="#18181B"/>
    <rect x="196" y="622" width="206" height="12" rx="6" fill="#FFFFFF" opacity="0.92"/>
    <rect x="176" y="664" width="220" height="10" rx="5" fill="#A1A1AA"/>
    <rect x="176" y="684" width="260" height="10" rx="5" fill="#A1A1AA" opacity="0.85"/>
  </g>

  <!-- Right: phone + inbox + SMS -->
  <g filter="url(#shadow)">
    <!-- Phone body -->
    <rect x="640" y="150" width="620" height="640" rx="52" fill="#0A0A0A" stroke="#27272A"/>
    <rect x="676" y="198" width="548" height="548" rx="36" fill="url(#screen)"/>
    <rect x="920" y="172" width="60" height="10" rx="5" fill="#3F3F46"/>

    <!-- Inbox card -->
    <g transform="translate(708 236)">
      <rect x="0" y="0" width="484" height="168" rx="22" fill="#FFFFFF" opacity="0.98"/>
      <rect x="22" y="22" width="110" height="18" rx="9" fill="#18181B" opacity="0.9"/>
      <rect x="22" y="56" width="440" height="12" rx="6" fill="#A1A1AA"/>
      <rect x="22" y="78" width="376" height="12" rx="6" fill="#A1A1AA" opacity="0.85"/>
      <rect x="22" y="108" width="190" height="34" rx="12" fill="#18181B"/>
      <rect x="42" y="120" width="150" height="10" rx="5" fill="#FFFFFF" opacity="0.92"/>
      <rect x="362" y="112" width="100" height="30" rx="12" fill="#E4E4E7"/>
      <rect x="376" y="123" width="72" height="8" rx="4" fill="#18181B" opacity="0.7"/>
    </g>

    <!-- Issue detail card -->
    <g transform="translate(708 420)">
      <rect x="0" y="0" width="484" height="154" rx="22" fill="#FFFFFF" opacity="0.98"/>
      <rect x="22" y="22" width="250" height="16" rx="8" fill="#18181B" opacity="0.9"/>
      <rect x="22" y="52" width="420" height="10" rx="5" fill="#A1A1AA"/>
      <rect x="22" y="72" width="360" height="10" rx="5" fill="#A1A1AA" opacity="0.85"/>
      <rect x="22" y="100" width="130" height="28" rx="12" fill="#DBEAFE"/>
      <rect x="36" y="110" width="102" height="8" rx="4" fill="#1D4ED8" opacity="0.9"/>
      <rect x="322" y="100" width="120" height="28" rx="12" fill="#DCFCE7"/>
      <rect x="340" y="110" width="84" height="8" rx="4" fill="#15803D" opacity="0.9"/>
    </g>

    <!-- SMS bubbles -->
    <g transform="translate(736 610)">
      <rect x="0" y="0" width="330" height="52" rx="18" fill="#2563EB" opacity="0.95"/>
      <rect x="18" y="16" width="250" height="10" rx="5" fill="#FFFFFF" opacity="0.92"/>
      <rect x="18" y="32" width="190" height="10" rx="5" fill="#FFFFFF" opacity="0.82"/>

      <rect x="120" y="70" width="360" height="52" rx="18" fill="#FFFFFF" opacity="0.98"/>
      <rect x="140" y="86" width="270" height="10" rx="5" fill="#18181B" opacity="0.75"/>
      <rect x="140" y="102" width="190" height="10" rx="5" fill="#18181B" opacity="0.55"/>
    </g>
  </g>

  <!-- Caption -->
  <g opacity="0.9">
    <rect x="140" y="760" width="1120" height="72" rx="18" fill="#FFFFFF" opacity="0.7"/>
    <rect x="170" y="784" width="520" height="12" rx="6" fill="#18181B" opacity="0.75"/>
    <rect x="170" y="806" width="820" height="10" rx="5" fill="#71717A" opacity="0.8"/>
  </g>
</svg>

