<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="640" height="420" viewBox="0 0 640 420" fill="none" role="img" aria-label="Illustration of SMS updates being sent to reporters.">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop stop-color="#EFF6FF"/>
      <stop offset="1" stop-color="#FDF2F8"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="14" flood-color="#000000" flood-opacity="0.14"/>
    </filter>
  </defs>

  <rect x="24" y="24" width="592" height="372" rx="28" fill="url(#bg)" stroke="#E4E4E7"/>

  <!-- phone -->
  <g transform="translate(70 70)" filter="url(#shadow)">
    <rect x="0" y="0" width="240" height="300" rx="30" fill="#0A0A0A" stroke="#27272A"/>
    <rect x="18" y="28" width="204" height="248" rx="18" fill="#18181B"/>
    <rect x="92" y="12" width="56" height="8" rx="4" fill="#3F3F46"/>

    <rect x="34" y="56" width="172" height="42" rx="16" fill="#2563EB" opacity="0.95"/>
    <rect x="54" y="72" width="124" height="10" rx="5" fill="#FFFFFF" opacity="0.92"/>
    <rect x="34" y="112" width="156" height="42" rx="16" fill="#FFFFFF" opacity="0.98"/>
    <rect x="52" y="128" width="116" height="10" rx="5" fill="#18181B" opacity="0.65"/>
    <rect x="34" y="168" width="186" height="42" rx="16" fill="#2563EB" opacity="0.95"/>
    <rect x="54" y="184" width="138" height="10" rx="5" fill="#FFFFFF" opacity="0.92"/>
  </g>

  <!-- broadcast panel -->
  <g transform="translate(350 88)" filter="url(#shadow)">
    <rect x="0" y="0" width="240" height="284" rx="22" fill="#FFFFFF" stroke="#E4E4E7"/>
    <rect x="18" y="18" width="150" height="14" rx="7" fill="#18181B" opacity="0.85"/>
    <rect x="18" y="44" width="204" height="10" rx="5" fill="#A1A1AA"/>
    <rect x="18" y="64" width="180" height="10" rx="5" fill="#A1A1AA" opacity="0.85"/>

    <rect x="18" y="96" width="204" height="92" rx="16" fill="#F4F4F5"/>
    <rect x="34" y="114" width="168" height="10" rx="5" fill="#71717A" opacity="0.85"/>
    <rect x="34" y="134" width="142" height="10" rx="5" fill="#71717A" opacity="0.75"/>
    <rect x="34" y="154" width="152" height="10" rx="5" fill="#71717A" opacity="0.65"/>

    <rect x="18" y="206" width="204" height="44" rx="16" fill="#18181B"/>
    <rect x="72" y="222" width="96" height="12" rx="6" fill="#FFFFFF" opacity="0.92"/>

    <!-- recipient dots -->
    <g transform="translate(18 264)" fill="#A1A1AA">
      <circle cx="10" cy="10" r="10"/>
      <circle cx="38" cy="10" r="10" opacity="0.85"/>
      <circle cx="66" cy="10" r="10" opacity="0.7"/>
      <circle cx="94" cy="10" r="10" opacity="0.55"/>
    </g>
  </g>
</svg>

