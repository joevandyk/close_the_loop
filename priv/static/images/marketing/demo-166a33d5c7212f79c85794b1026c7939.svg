<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="520" viewBox="0 0 1200 520" fill="none" role="img" aria-label="Animated product demo showing QR scan, issue submission, and SMS update.">
  <defs>
    <linearGradient id="bg" x1="120" y1="40" x2="1080" y2="480" gradientUnits="userSpaceOnUse">
      <stop stop-color="#A5B4FC" stop-opacity="0.28"/>
      <stop offset="1" stop-color="#FDA4AF" stop-opacity="0.22"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="12" stdDeviation="16" flood-color="#000000" flood-opacity="0.16"/>
    </filter>
    <style>
      @keyframes stepFade {
        0%   { opacity: 1; }
        28%  { opacity: 1; }
        33%  { opacity: 0.15; }
        95%  { opacity: 0.15; }
        100% { opacity: 1; }
      }
      @keyframes stepFade2 {
        0%   { opacity: 0.15; }
        28%  { opacity: 0.15; }
        33%  { opacity: 1; }
        61%  { opacity: 1; }
        66%  { opacity: 0.15; }
        100% { opacity: 0.15; }
      }
      @keyframes stepFade3 {
        0%   { opacity: 0.15; }
        61%  { opacity: 0.15; }
        66%  { opacity: 1; }
        95%  { opacity: 1; }
        100% { opacity: 0.15; }
      }
      .step1 { animation: stepFade 6s ease-in-out infinite; }
      .step2 { animation: stepFade2 6s ease-in-out infinite; }
      .step3 { animation: stepFade3 6s ease-in-out infinite; }
    </style>
  </defs>

  <rect x="24" y="24" width="1152" height="472" rx="32" fill="url(#bg)" stroke="#E4E4E7"/>

  <!-- Title strip -->
  <g opacity="0.92">
    <rect x="56" y="56" width="520" height="26" rx="13" fill="#FFFFFF" opacity="0.8"/>
    <rect x="72" y="64" width="320" height="10" rx="5" fill="#18181B" opacity="0.75"/>
  </g>

  <!-- Step 1: QR scan -->
  <g class="step1" filter="url(#shadow)">
    <rect x="56" y="110" width="350" height="350" rx="26" fill="#FFFFFF" stroke="#E4E4E7"/>
    <rect x="84" y="140" width="180" height="14" rx="7" fill="#18181B" opacity="0.85"/>
    <rect x="84" y="166" width="290" height="10" rx="5" fill="#A1A1AA"/>
    <rect x="84" y="196" width="290" height="230" rx="22" fill="#0A0A0A"/>
    <g transform="translate(110 220)" fill="#FFFFFF" opacity="0.92">
      <rect x="0" y="0" width="50" height="50" rx="10"/>
      <rect x="180" y="0" width="50" height="50" rx="10"/>
      <rect x="0" y="180" width="50" height="50" rx="10"/>
      <rect x="70" y="20" width="16" height="16" rx="4"/>
      <rect x="98" y="38" width="16" height="16" rx="4"/>
      <rect x="70" y="70" width="16" height="16" rx="4"/>
      <rect x="120" y="82" width="16" height="16" rx="4"/>
      <rect x="90" y="104" width="16" height="16" rx="4"/>
      <rect x="140" y="116" width="16" height="16" rx="4"/>
      <rect x="62" y="138" width="16" height="16" rx="4"/>
      <rect x="110" y="152" width="16" height="16" rx="4"/>
    </g>
    <rect x="84" y="436" width="180" height="18" rx="9" fill="#2563EB" opacity="0.95"/>
    <rect x="102" y="442" width="120" height="6" rx="3" fill="#FFFFFF" opacity="0.9"/>
  </g>

  <!-- Step 2: Submit issue -->
  <g class="step2" filter="url(#shadow)">
    <rect x="425" y="110" width="350" height="350" rx="26" fill="#FFFFFF" stroke="#E4E4E7"/>
    <rect x="453" y="140" width="220" height="14" rx="7" fill="#18181B" opacity="0.85"/>
    <rect x="453" y="166" width="290" height="10" rx="5" fill="#A1A1AA"/>
    <rect x="453" y="196" width="290" height="120" rx="18" fill="#F4F4F5"/>
    <rect x="471" y="214" width="246" height="10" rx="5" fill="#71717A" opacity="0.8"/>
    <rect x="471" y="234" width="226" height="10" rx="5" fill="#71717A" opacity="0.7"/>
    <rect x="471" y="254" width="212" height="10" rx="5" fill="#71717A" opacity="0.6"/>
    <rect x="453" y="332" width="290" height="44" rx="16" fill="#18181B"/>
    <rect x="546" y="348" width="104" height="12" rx="6" fill="#FFFFFF" opacity="0.92"/>
    <rect x="453" y="390" width="210" height="10" rx="5" fill="#A1A1AA"/>
    <rect x="453" y="410" width="250" height="10" rx="5" fill="#A1A1AA" opacity="0.85"/>
  </g>

  <!-- Step 3: SMS update -->
  <g class="step3" filter="url(#shadow)">
    <rect x="794" y="110" width="350" height="350" rx="26" fill="#0A0A0A" stroke="#27272A"/>
    <rect x="818" y="140" width="302" height="292" rx="20" fill="#18181B"/>
    <rect x="940" y="122" width="58" height="8" rx="4" fill="#3F3F46"/>
    <rect x="842" y="174" width="250" height="44" rx="16" fill="#2563EB" opacity="0.95"/>
    <rect x="860" y="190" width="190" height="10" rx="5" fill="#FFFFFF" opacity="0.92"/>
    <rect x="872" y="240" width="260" height="44" rx="16" fill="#FFFFFF" opacity="0.98"/>
    <rect x="890" y="256" width="210" height="10" rx="5" fill="#18181B" opacity="0.65"/>
    <rect x="842" y="306" width="230" height="44" rx="16" fill="#2563EB" opacity="0.95"/>
    <rect x="860" y="322" width="170" height="10" rx="5" fill="#FFFFFF" opacity="0.92"/>
  </g>

  <!-- Step labels -->
  <g font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" font-size="14" font-weight="600">
    <text x="72" y="104" fill="#18181B" opacity="0.82">1) Scan QR</text>
    <text x="441" y="104" fill="#18181B" opacity="0.82">2) Submit issue</text>
    <text x="810" y="104" fill="#18181B" opacity="0.82">3) Send SMS update</text>
  </g>
</svg>

