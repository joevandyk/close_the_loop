name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  DOPPLER_TOKEN: ${{ secrets.DOPPLER_TOKEN }}

jobs:
  ci:
    runs-on: ubuntu-latest

    services:

      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: close-the-loop_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5


    steps:
      - uses: actions/checkout@v4

      - name: Install Doppler CLI
        uses: dopplerhq/cli-action@v3

      - name: Set up Elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: "1.17.3"
          otp-version: "27.2"

      - name: Cache deps
        uses: actions/cache@v4
        with:
          path: |
            deps
            _build
          key: ${{ runner.os }}-mix-${{ hashFiles('mix.lock') }}

      - name: Install dependencies
        run: mix deps.get

      - name: Lint
        run: doppler run -- make lint

      - name: Test
        run: doppler run -- make test

        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/close-the-loop_test


  docker:
    runs-on: ubuntu-latest
    needs: ci
    if: github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Install Doppler CLI
        uses: dopplerhq/cli-action@v3

      - name: Build Docker image
        run: |
          DOCKER_BUILDKIT=1 docker build \
            --build-arg GIT_SHA=${{ github.sha }} \
            --build-arg APP_VERSION=${{ github.sha }} \
            -t close-the-loop:${{ github.sha }} \
            .

      - name: Verify health endpoint
        run: |
          docker run -d --name test-container -p 3000:3000 \
            -e APP_ENV=test \
            -e APP_NAME=close-the-loop \
            -e PORT=3000 \
            close-the-loop:${{ github.sha }}
          sleep 5
          curl -f http://localhost:3000/health || exit 1
          docker stop test-container
