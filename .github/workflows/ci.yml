name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  DOPPLER_TOKEN: ${{ secrets.DOPPLER_TOKEN }}

jobs:
  ci:
    runs-on: ubuntu-latest

    services:

      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: close_the_loop_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5


    steps:
      - uses: actions/checkout@v4

      - name: Install Doppler CLI
        uses: dopplerhq/cli-action@v3

      - name: Set up Elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: "1.17.3"
          otp-version: "27.2"

      - name: Cache deps
        uses: actions/cache@v4
        with:
          path: |
            deps
            _build
          key: ${{ runner.os }}-mix-${{ hashFiles('mix.lock') }}

      - name: Install dependencies
        run: mix deps.get

      - name: Lint
        run: |
          if [ -n "${DOPPLER_TOKEN:-}" ]; then
            doppler run -- make lint
          else
            make lint
          fi

      - name: Test
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/close_the_loop_test
        run: |
          if [ -n "${DOPPLER_TOKEN:-}" ]; then
            doppler run -- make test
          else
            make test
          fi


  docker:
    runs-on: ubuntu-latest
    needs: ci
    if: github.ref == 'refs/heads/main'

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: close_the_loop_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: "1.17.3"
          otp-version: "27.2"

      - name: Cache deps
        uses: actions/cache@v4
        with:
          path: |
            deps
            _build
          key: ${{ runner.os }}-mix-${{ hashFiles('mix.lock') }}

      - name: Install dependencies
        run: mix deps.get

      - name: Prepare database schema (docker smoke test)
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/close_the_loop_test
        run: MIX_ENV=test mix ash.setup --quiet

      - name: Build Docker image
        run: |
          DOCKER_BUILDKIT=1 docker build \
            --build-arg GIT_SHA=${{ github.sha }} \
            --build-arg APP_VERSION=${{ github.sha }} \
            -t close-the-loop:${{ github.sha }} \
            .

      - name: Verify health endpoint
        run: |
          set -euo pipefail

          cleanup() {
            docker logs test-container 2>/dev/null || true
            docker rm -f test-container 2>/dev/null || true
          }

          trap cleanup EXIT

          docker run -d --name test-container --network host \
            -e PHX_SERVER=true \
            -e PORT=3000 \
            -e PHX_HOST=localhost \
            -e DATABASE_URL=postgresql://postgres:postgres@localhost:5432/close_the_loop_test \
            -e SECRET_KEY_BASE=0123456789abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789abcdef \
            -e TOKEN_SIGNING_SECRET=0123456789abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789abcdef \
            -e OPENAI_API_KEY=dummy \
            close-the-loop:${{ github.sha }}

          for i in $(seq 1 30); do
            if curl -fsS http://localhost:3000/health >/dev/null; then
              echo "Health check passed"
              exit 0
            fi
            sleep 1
          done

          echo "Health check failed"
          exit 1
